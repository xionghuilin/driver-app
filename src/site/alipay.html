<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>支付宝支付</title>
    <script src="../lib/jquery/jquery.min.js"></script>
     <script src="../js/version.js"></script>
    <script src="../js/env.js"></script>
    <script src="../js/api.js"></script>
</head>
<body>
<script type="text/javascript">
  $(function(){
    var aiyaku = window.aiyaku;
    var data = window.location.href.substring(window.location.href.indexOf("?"),window.location.href.length);
    $.ajax({
      url:aiyaku.getWapPrefix()+"order/return_url"+data,
      method:"post",
      type:"json",
      success:function(resultData){
        if(resultData.code == 1){
          location.href  = aiyaku.getPayChannel()+"/#/paySuccess/"+resultData.data.sn;
        }else{
          alert("支付失败!")
        }
      },
      error:function(){
        alert("error");
      }
    });

  })
</script>
</body>
</html>

    <!--<a  href="http://localhost:8000/index.html#/paySuccess">立即支付</a>-->
